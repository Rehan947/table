<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 50px;
      background-color: #f4f4f4;
    }

    table.leaderboard {
      width: 80%;
      border-collapse: collapse;
      font-size: 1.2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table.leaderboard thead {
      background-color: #2e8b57;
      color: white;
    }

    table.leaderboard th,
    table.leaderboard td {
      padding: 15px;
      text-align: left;
    }

    table.leaderboard tbody tr {
      background-color: #fff;
      border-bottom: 2px solid #e0e0e0;
    }

    table.leaderboard tbody tr.highlight {
      color: #2e8b57;
      font-weight: bold;
    }

    table.leaderboard tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <table class="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Domenic</td>
        <td>88110</td>
        <td>Decode</td>
      </tr>
      <tr class="highlight">
        <td>2</td>
        <td>Sally</td>
        <td>72400</td>
        <td>Student</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Nick</td>
        <td>52300</td>
        <td>Decode</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
